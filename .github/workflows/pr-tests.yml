name: pr-tests

on:
  push:
  pull_request:
    types:
      - "opened"
      - "reopened"
      - "synchronize"

jobs:
  tests:
    runs-on: ubuntu-22.04

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - run: npm install
      - run: npm run lint
      - run: npm run build